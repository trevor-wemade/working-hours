<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥근무시간 계산기</title>
    <style>
        /* 기존 스타일 유지 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .input-section, .result-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }

        .section-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .editable-fields-notice {
            background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
            border: 1px solid #facc8a;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 16px;
            font-size: 0.8em;
            color: #f47935;
            display: flex;
            align-items: center;
            gap: 7px;
        }

        .editable-fields-notice .icon {
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .textarea-large {
            height: 120px;
            resize: vertical;
        }

        .time-input {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .btn-parse {
            background: linear-gradient(135deg, #FF6B6B 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn-parse:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-table th {
            background: linear-gradient(135deg, #667eea 0%, #667eea 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }

        .result-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .result-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        .result-table td:nth-child(2) {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
            vertical-align: middle;
        }

        .number-display {
            font-weight: bold;
            color: #2E7D32;
            font-size: 1.1em;
        }

        .result-table tr:hover {
            background: #e3f2fd;
        }

        .highlight {
            background: linear-gradient(135deg, #FFE082 0%, #FFD54F 100%) !important;
            font-weight: bold;
            color: #F57F17;
        }

        .time-display {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #2E7D32;
            font-size: 1.1em;
        }

        .decimal-time {
            color: #666;
            font-size: 0.9em;
            margin-left: 5px;
        }

        .shortage-display {
            color: #d32f2f !important;
            font-weight: bold;
        }

        .excess-display {
            color: #388e3c !important;
            font-weight: bold;
        }

        .status-text {
            font-size: 0.9em;
            margin-left: 5px;
            font-weight: 600;
        }

        .status-info {
            background: #E3F2FD;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        .calendar-info {
            background: #FFF3E0;
            border-left: 4px solid #FF9800;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
            font-size: 0.9em;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .editable-input {
            background: linear-gradient(135deg, #ffffff 0%, #f6f4f4 100%) !important;
            border: 1px solid #9f9f9f !important;
            color: #ef8913;
            font-weight: 600;
        }

        .editable-input:focus {
            border-color: #f57c00 !important;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.2) !important;
        }

        .auto-calc-indicator {
            position: relative;
        }

        .auto-calc-indicator::after {
            content: "🔄";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .auto-calc-indicator.calculating::after {
            opacity: 1;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        @keyframes flashUpdate {
            0% { background-color: #e8f5e8; }
            50% { background-color: #c8e6c9; }
            100% { background-color: transparent; }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .input-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🔥근무시간 계산기 </h1>
    </div>

    <div class="main-content">
        <div class="input-section">
            <h2 class="section-title">📝 데이터 입력</h2>

            <div class="input-group">
                <label for="rawData">🔍 텍스트 붙여넣기:</label>
                <textarea id="rawData" class="textarea-large" placeholder="시작&#10;07:53&#10;종료&#10;당일 총 근무	0.00H&#10;당월 총 근무	116.68/205H&#10;소정근무	116.68/152H&#10;법내연장	0.00H&#10;연장(휴일) 근무	0.00/53"></textarea>
            </div>

            <button class="btn-parse" onclick="parseData()">🧠 자동 파싱 </button>

            <div class="status-info">
                <strong>📊 현재 상태:</strong>
                <div id="currentStatus">데이터를 입력하고 파싱 버튼을 클릭하세요</div>
            </div>

            <div class="calendar-info">
                <strong>📅 달력 정보:</strong>
                <div id="calendarInfo">로딩 중...</div>
            </div>

            <div class="editable-fields-notice">
                <span class="icon">✏️</span>
                <span><strong>아래 필드들은 직접 수정 가능</strong> </span>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="startTime">🕐 오늘 근무 시작시간:</label>
                    <input type="text" id="startTime" class="time-input editable-input auto-calc-indicator">
                </div>

                <div class="input-group">
                    <label for="endTime">🕕 오늘 근무 종료시간:</label>
                    <input type="text" id="endTime" class="time-input editable-input auto-calc-indicator" value="18:30" placeholder="18:30">
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="remainingDays">📅 남은 근무일수:</label>
                    <input type="number" id="remainingDays" class="editable-input auto-calc-indicator" value="0" min="0">
                </div>

                <div class="input-group">
                    <label for="dailyHours">⏰ 기본 하루 근무시간:</label>
                    <input type="text" id="dailyHours" class="time-input editable-input auto-calc-indicator" value="8:00" placeholder="8:00">
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="currentHours">📊 현재 소정근무시간 (오늘 제외):</label>
                    <input type="text" id="currentHours" class="time-input editable-input auto-calc-indicator" placeholder="116:41">
                </div>

                <div class="input-group">
                    <label for="targetHours">🎯 목표 소정근무시간:</label>
                    <input type="text" id="targetHours" class="time-input editable-input auto-calc-indicator" placeholder="152:00">
                </div>
            </div>
        </div>

        <div class="result-section">
            <h2 class="section-title">📊 계산 결과</h2>

            <table class="result-table">
                <thead>
                <tr>
                    <th>항목</th>
                    <th>시:분 (소수점)</th>
                </tr>
                </thead>
                <tbody id="resultTableBody">
                <tr><td colspan="2">데이터를 파싱하거나 값을 입력해주세요</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // 전역 변수
    let isCalculating = false;
    let calculationTimeout = null;

    // 2025년 공휴일 데이터
    const holidays2025 = [
        '2025-01-01', // 신정
        '2025-01-28', '2025-01-29', '2025-01-30', // 설날 연휴
        '2025-03-01', // 삼일절
        '2025-05-05', // 어린이날
        '2025-05-06', // 석가탄신일 대체공휴일 (5/5 부처님오신날이 일요일이므로) -> 2025년 석가탄신일은 5월 5일이 아니라 5월 3일(토) 또는 다른 날짜일 수 있음. 확인 필요. 2025년 부처님오신날은 5월 5일이 월요일이므로, 어린이날과 겹침. 이 경우 5월 6일이 대체공휴일이 됩니다.
                      // 2025년 부처님오신날(석가탄신일)은 양력 5월 5일 (월요일)
                      // 이 경우 어린이날과 겹치므로, 5월 6일(화)이 어린이날 대체공휴일
                      // 석가탄신일 자체에 대한 대체공휴일은 현재 기준으로는 자동 적용되지 않음.
                      // 따라서 2025-05-06은 어린이날 대체공휴일로 유지.
        // '2025-06-03', // 이 날짜는 2025년 기준 일반 공휴일이 아님. 확인 후 제거 또는 수정. (제거)
        '2025-06-06', // 현충일
        '2025-08-15', // 광복절
        '2025-10-03', // 개천절
        '2025-10-06', '2025-10-07', '2025-10-08', // 추석 연휴 (10/6 월, 10/7 화, 10/8 수)
        '2025-10-09', // 한글날
        '2025-12-25'  // 크리스마스
    ];


    // 날짜 유틸리티 함수
    function formatDate(date) {
        return date.toISOString().split('T')[0];
    }

    function isWeekend(date) {
        const day = date.getDay();
        return day === 0 || day === 6;
    }

    function isHoliday(date) {
        return holidays2025.includes(formatDate(date));
    }

    function isWorkingDay(date) {
        return !isWeekend(date) && !isHoliday(date);
    }

    // 남은 근무일수 계산 (종료시간 고려)
    function calculateRemainingWorkDays(isTodayWorkConsideredDone = false) {
        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();
        const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);

        let remainingDays = 0;
        let totalWorkDays = 0;
        let passedWorkDays = 0;
        let isTodayWorkingDay = isWorkingDay(today);

        for (let d = new Date(currentYear, currentMonth, 1); d <= lastDayOfMonth; d.setDate(d.getDate() + 1)) {
            if (isWorkingDay(d)) {
                totalWorkDays++;
                if (d < today) {
                    passedWorkDays++;
                } else if (d.toDateString() === today.toDateString()) {
                    if (!isTodayWorkConsideredDone) { // 오늘 근무가 아직 안 끝났으면 남은 근무일에 포함
                        remainingDays++;
                    } else { // 오늘 근무가 끝났으면 지난 근무일에 포함 (만약 오늘이 과거가 아니라면)
                        passedWorkDays++;
                    }
                } else { // 내일 이후의 근무일
                    remainingDays++;
                }
            }
        }
        // 만약 오늘 근무가 끝났고, 오늘이 근무일이었다면, passedWorkDays는 이미 위에서 처리됨.
        // 만약 오늘 근무가 아직 안 끝났고, 오늘이 근무일이면 remainingDays에 포함됨.

        return {
            remaining: remainingDays,
            total: totalWorkDays,
            passed: passedWorkDays,
            today: isTodayWorkingDay
        };
    }


    // 시간 변환 함수
    function hoursToTimeString(hours) {
        if (isNaN(hours) || hours === null) return '0:00'; // 유효하지 않은 경우 기본값
        const sign = hours < 0 ? -1 : 1;
        const absHours = Math.abs(hours);
        const h = Math.floor(absHours);
        const m = Math.round((absHours - h) * 60);
        return `${sign < 0 ? '-' : ''}${h}:${m.toString().padStart(2, '0')}`;
    }

    function timeStringToHours(timeStr) {
        if (!timeStr || timeStr.trim() === '') return 0;
        if (timeStr.includes(':')) {
            const parts = timeStr.split(':');
            const hours = parseInt(parts[0], 10);
            const minutes = parseInt(parts[1], 10) || 0;
            if (isNaN(hours) || isNaN(minutes)) return 0;
            return hours + minutes / 60;
        } else {
            const val = parseFloat(timeStr);
            return isNaN(val) ? 0 : val;
        }
    }

    function parseTimeInput(timeStr) {
        if (!timeStr) return '';
        const cleanedTimeStr = timeStr.replace(/[^0-9]/g, ""); // 숫자만 추출

        if (/^\d{3,4}$/.test(cleanedTimeStr)) {
            if (cleanedTimeStr.length === 3) { // 예: 753 -> 07:53 (수정: 7:53)
                return cleanedTimeStr.charAt(0) + ':' + cleanedTimeStr.slice(1);
            } else { // 예: 0753 -> 07:53
                return cleanedTimeStr.slice(0, 2) + ':' + cleanedTimeStr.slice(2);
            }
        }
        if (/^\d{1,2}:\d{2}$/.test(timeStr)) { // 이미 HH:MM 형식
            return timeStr;
        }
        return timeStr; // 그 외는 그대로 반환 (오류 처리 또는 추가 포맷팅 가능)
    }

    // 근무시간 계산 (특정 시간대 제외)
    function calculateWorkHours(startTime, endTime) {
        const start = timeStringToHours(startTime);
        const end = timeStringToHours(endTime);

        if (start === 0 || end === 0 || start >= end) { // 시작 또는 종료시간이 없거나, 종료가 시작보다 빠르면 0시간
            if (end < start && !(start > 12 && end < 12)) { // 야간 근무 (예: 22:00 ~ 02:00)
                // 이 부분은 현재 로직에서 명시적으로 처리하지 않으므로, 일단은 start >= end 조건에서 걸리도록 둠
            } else if (start >= end) {
                return 0;
            }
        }


        let totalHours;
        if (end < start) { // 야간 근무 (예: 22:00 ~ 익일 02:00) - 이 계산기는 당일 근무만 가정
            totalHours = 0; // 현재 로직 상 야간 근무는 0으로 처리하거나, 명시적 지원 필요
                            // UI상 당일 종료이므로 이 경우는 거의 없음.
        } else {
            totalHours = end - start;
        }
        if (totalHours < 0) totalHours = 0;


        const excludeRanges = [
            { start: 12.5, end: 13.5 },  // 12:30 ~ 13:30 (점심시간)
            { start: 18.5, end: 19.5 }   // 18:30 ~ 19:30 (저녁시간)
        ];

        let excludedHours = 0;
        excludeRanges.forEach(range => {
            const overlapStart = Math.max(start, range.start);
            const overlapEnd = Math.min(end, range.end);
            if (overlapStart < overlapEnd) {
                excludedHours += overlapEnd - overlapStart;
            }
        });
        return Math.max(0, totalHours - excludedHours);
    }

    function formatTimeWithDecimal(hours) {
        const timeStr = hoursToTimeString(hours);
        return `${timeStr} <span class="decimal-time">(${hours.toFixed(2)}h)</span>`;
    }

    function formatShortageWithStatus(hours) {
        const absValHours = Math.abs(hours);
        const timeStr = hoursToTimeString(absValHours); // 항상 양수로 시간 문자열 생성
        // hours > 0 이면 부족, hours < 0 이면 초과, hours == 0 이면 정확
        let statusText = '';
        let statusClass = '';

        if (hours > 0.005) { // 약간의 오차 감안 (0.005시간 = 0.3분)
            statusText = '부족';
            statusClass = 'shortage-display';
        } else if (hours < -0.005) {
            statusText = '초과';
            statusClass = 'excess-display';
        } else {
            statusText = '달성';
            statusClass = 'time-display'; // 또는 다른 적절한 클래스
            return `<span class="${statusClass}">${timeStr} ${statusText}</span> <span class="decimal-time">(${Math.abs(hours).toFixed(2)}h)</span>`;
        }
        return `<span class="${statusClass}">${timeStr} ${statusText}</span> <span class="decimal-time">(${hours.toFixed(2)}h)</span>`;
    }


    function parseData() {
        const rawData = document.getElementById('rawData').value;
        let parsedStartTime = null;
        let parsedEndTime = null;
        let initialTodayWorkHours = 0;
        let isEndTimeParsed = false; // 종료 시간이 실제로 파싱되었는지 여부

        const startMatch = rawData.match(/시작\s*(\d{2}:\d{2})/);
        if (startMatch) {
            parsedStartTime = startMatch[1];
            document.getElementById('startTime').value = parsedStartTime;
        }

        const endMatch = rawData.match(/종료\s*(\d{2}:\d{2})/);
        if (endMatch) {
            parsedEndTime = endMatch[1];
            document.getElementById('endTime').value = parsedEndTime;
            isEndTimeParsed = true; // 종료 시간이 파싱되었음을 표시
        } else {
            // 종료 시간이 파싱되지 않으면 기본값 유지 또는 사용자가 입력하도록 둠
            // document.getElementById('endTime').value = "18:30"; // 기본값으로 설정할 수도 있음
        }

        if (parsedStartTime && parsedEndTime) {
            initialTodayWorkHours = calculateWorkHours(parsedStartTime, parsedEndTime);
        }

        const sojeongMatch = rawData.match(/소정근무\s*([\d.]+)\/([\d.]+)H?/);
        if (sojeongMatch) {
            const currentHoursFromText = parseFloat(sojeongMatch[1]);
            const targetHoursFromText = parseFloat(sojeongMatch[2]);

            let baselineCurrentHours = currentHoursFromText;
            if (isEndTimeParsed) { // 실제 "종료" 라인이 있어서 파싱된 경우에만 당일 근무시간을 제외
                baselineCurrentHours = currentHoursFromText - initialTodayWorkHours;
            }

            document.getElementById('currentHours').value = hoursToTimeString(baselineCurrentHours);
            document.getElementById('targetHours').value = hoursToTimeString(targetHoursFromText);
        }

        const workDaysInfo = calculateRemainingWorkDays(isEndTimeParsed);
        document.getElementById('remainingDays').value = workDaysInfo.remaining;
        updateCalendarInfo(workDaysInfo); // 달력 정보도 함께 업데이트

        calculateFromCurrentInputs();
    }


    function calculateFromCurrentInputs() {
        if (isCalculating) return;
        isCalculating = true;
        const indicators = document.querySelectorAll('.auto-calc-indicator');
        indicators.forEach(indicator => indicator.classList.add('calculating'));

        try {
            let startTimeStr = document.getElementById('startTime').value;
            let endTimeStr = document.getElementById('endTime').value;
            const dailyHoursStr = document.getElementById('dailyHours').value;
            let currentHoursBaselineStr = document.getElementById('currentHours').value;
            let targetHoursStr = document.getElementById('targetHours').value;
            const remainingDays = parseInt(document.getElementById('remainingDays').value) || 0;

            startTimeStr = parseTimeInput(startTimeStr);
            endTimeStr = parseTimeInput(endTimeStr);
            // currentHoursBaselineStr, targetHoursStr는 이미 H:MM 형식이거나 파싱 시 변환됨. 추가 parseTimeInput 불필요.

            document.getElementById('startTime').value = startTimeStr;
            document.getElementById('endTime').value = endTimeStr;
            // document.getElementById('currentHours').value = currentHoursBaselineStr; // 이 값은 baseline이므로 여기서 바꾸지 않음
            // document.getElementById('targetHours').value = targetHoursStr;

            const dailyHours = timeStringToHours(dailyHoursStr);
            const currentHoursBaseline = timeStringToHours(currentHoursBaselineStr);
            const targetHours = timeStringToHours(targetHoursStr);

            const todayWorkHours = calculateWorkHours(startTimeStr, endTimeStr);
            const todayAfterTotal = currentHoursBaseline + todayWorkHours;

            const basicTimeTotal = todayAfterTotal + (remainingDays * dailyHours);
            const shortage = targetHours - basicTimeTotal; // 부족분 (양수면 부족, 음수면 초과)
            const additionalPerDay = remainingDays > 0 ? shortage / remainingDays : (shortage > 0 ? shortage : 0) ; // 남은 날이 없으면 부족분을 다 채워야 함
            const recommendedDaily = dailyHours + (shortage > 0 ? Math.max(0, additionalPerDay) : 0); // 부족할 때만 추가 근무 권장


            const results = [
                ['⏰ 오늘 근무 산정시간', formatTimeWithDecimal(todayWorkHours)],
                ['📅 남은 근무일수', `<span class="number-display">${remainingDays}일</span>`],
                ['📈 오늘 포함 총 예상 근무시간', formatTimeWithDecimal(todayAfterTotal)],
                ['🎯 일 평균 권장 근무시간', formatTimeWithDecimal(recommendedDaily)],
                ['⚠️ 목표까지 남은 시간 (기본 근무 시)', formatShortageWithStatus(shortage)]
            ];

            const tbody = document.getElementById('resultTableBody');
            tbody.innerHTML = '';
            results.forEach(row => {
                const tr = document.createElement('tr');
                if (row[0].includes('남은 시간') && shortage > 0.005) { // shortage가 양수일 때 강조
                    tr.className = 'highlight';
                }
                tr.innerHTML = `<td>${row[0]}</td><td class="time-display">${row[1]}</td>`;
                tbody.appendChild(tr);
            });

            const statusDiv = document.getElementById('currentStatus');
            const progress = targetHours > 0 ? ((todayAfterTotal / targetHours) * 100) : 0;
            const limitedProgress = Math.min(100, Math.max(0, progress)).toFixed(1); // 0~100% 범위로 제한

            let todayStatusText = "예정 근무";
            if(startTimeStr && startTimeStr.trim() !== '' && endTimeStr && endTimeStr.trim() !== '' && timeStringToHours(endTimeStr) > 0) {
                todayStatusText = "산정 근무";
            }

            statusDiv.innerHTML = `
                <div>📊 진행률: ${limitedProgress}% (${hoursToTimeString(todayAfterTotal)}/${hoursToTimeString(targetHours)})</div>
                <div>⏰ 오늘 ${todayStatusText}: ${hoursToTimeString(todayWorkHours)} (${startTimeStr || '미입력'} ~ ${endTimeStr || '미입력'})</div>
                <div>🎯 일 평균 권장: ${hoursToTimeString(recommendedDaily)}/일</div>
            `;

        } catch (error) {
            console.error('계산 오류:', error);
            document.getElementById('resultTableBody').innerHTML = `<tr><td colspan="2">계산 중 오류가 발생했습니다: ${error.message}</td></tr>`;
        } finally {
            setTimeout(() => {
                indicators.forEach(indicator => indicator.classList.remove('calculating'));
                isCalculating = false;
            }, 300);
        }
    }

    function updateCalendarInfo(workDaysInfo = null) {
        const info = workDaysInfo || calculateRemainingWorkDays(document.getElementById('endTime').value.trim() !== '');
        const today = new Date();
        const calendarDiv = document.getElementById('calendarInfo');

        calendarDiv.innerHTML = `
            <div>📅 ${today.getFullYear()}년 ${today.getMonth() + 1}월</div>
            <div>🏢 이달 총 근무일: ${info.total}일</div>
            <div>✅ 지난 근무일: ${info.passed}일</div>
            <div>📍 오늘: ${info.today ? '근무일' : '휴일'}</div>
            <div>⏳ 남은 근무일: ${info.remaining}일</div>
            <div>🎉 다음 휴일: ${getNextHoliday()}</div>
        `;
    }


    function getNextHoliday() {
        const today = new Date();
        // 시간을 00:00:00으로 설정하여 날짜만 비교
        today.setHours(0, 0, 0, 0);

        for (const holidayStr of holidays2025) {
            const holidayDate = new Date(holidayStr);
            if (holidayDate >= today) {
                return `${holidayDate.getMonth() + 1}월 ${holidayDate.getDate()}일`;
            }
        }
        return '연말까지 없음';
    }

    function setupAutoCalculation() {
        const autoCalcInputs = document.querySelectorAll('.auto-calc-indicator');
        autoCalcInputs.forEach(input => {
            input.addEventListener('input', function() {
                clearTimeout(calculationTimeout);
                calculationTimeout = setTimeout(() => {
                    calculateFromCurrentInputs();
                }, 300);
            });
            input.addEventListener('blur', function() {
                clearTimeout(calculationTimeout);
                // parseTimeInput 적용 및 재계산
                if (this.classList.contains('time-input') && (this.id === 'startTime' || this.id === 'endTime')) {
                    this.value = parseTimeInput(this.value);
                }
                calculateFromCurrentInputs();
            });
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    clearTimeout(calculationTimeout);
                    this.blur(); // blur 이벤트에서 parseTimeInput 및 계산 실행
                }
            });
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        updateCalendarInfo();
        setupAutoCalculation();
        // 페이지 로드 시 기본값으로 초기 계산 실행
        calculateFromCurrentInputs();

        // currentHours 라벨 수정
        const currentHoursLabel = document.querySelector('label[for="currentHours"]');
        if (currentHoursLabel) {
            currentHoursLabel.innerHTML = '📊 현재 소정근무시간 (오늘 제외):';
        }
    });
</script>
