<script>
    // ì „ì—­ ë³€ìˆ˜
    let isCalculating = false;

    // 2025ë…„ ê³µíœ´ì¼ ë°ì´í„°
    const holidays2025 = [
        '2025-01-01', // ì‹ ì •
        '2025-01-28', '2025-01-29', '2025-01-30', // ì„¤ë‚  ì—°íœ´
        '2025-03-01', // ì‚¼ì¼ì ˆ
        '2025-05-05', // ì–´ë¦°ì´ë‚

        '2025-06-03',

    // ë‚ ì§œ ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
    function formatDate(date) {
        return date.toISOString().split('T')[0];
    }

    function isWeekend(date) {
        const day = date.getDay();
        return day === 0 || day === 6;
    }

    function isHoliday(date) {
        return holidays2025.includes(formatDate(date));
    }

    function isWorkingDay(date) {
        return !isWeekend(date) && !isHoliday(date);
    }

    // ë‚¨ì€ ê·¼ë¬´ì¼ìˆ˜ ê³„ì‚° (ì¢…ë£Œì‹œê°„ ê³ ë ¤)
    function calculateRemainingWorkDays(hasEndTime = false) {
        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();

        const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);

        let remainingDays = 0;
        let totalWorkDays = 0;
        let passedWorkDays = 0;

        // ì¢…ë£Œì‹œê°„ì´ ìˆìœ¼ë©´ ì˜¤ëŠ˜ì€ ì´ë¯¸ ëë‚œ ê²ƒìœ¼ë¡œ ì²˜ë¦¬
        const startDate = hasEndTime ?
            new Date(today.getTime() + 24 * 60 * 60 * 1000) : // ë‚´ì¼ë¶€í„°
            today; // ì˜¤ëŠ˜ë¶€í„°

        for (let d = new Date(currentYear, currentMonth, 1); d <= lastDayOfMonth; d.setDate(d.getDate() + 1)) {
            if (isWorkingDay(d)) {
                totalWorkDays++;
                if (d < today) {
                    passedWorkDays++;
                } else if (d > startDate || (d.toDateString() === startDate.toDateString() && !hasEndTime)) {
                    remainingDays++;
                }
            }
        }

        return {
            remaining: remainingDays,
            total: totalWorkDays,
            passed: passedWorkDays,
            today: isWorkingDay(today)
        };
    }

    // ì‹œê°„ ë³€í™˜ í•¨ìˆ˜
    function hoursToTimeString(hours) {
        // ìŒìˆ˜ ì²˜ë¦¬ë¥¼ ìœ„í•´ ë¶€í˜¸ ë¶„ë¦¬
        const sign = hours < 0 ? -1 : 1;
        const absHours = Math.abs(hours);

        // ì ˆëŒ€ê°’ìœ¼ë¡œ ê³„ì‚°
        const h = Math.floor(absHours);
        const m = Math.round((absHours - h) * 60);

        // ì‹œê°€ 0ì¼ ë•Œë„ ë¶€í˜¸ë¥¼ ë¶™ì´ê¸° ìœ„í•´ ìˆ˜ì •
        return `${sign < 0 ? '-' : ''}${h}:${m.toString().padStart(2, '0')}`;
    }

    function timeStringToHours(timeStr) {
        if (!timeStr || timeStr === '') return 0;

        // 18:30, 18.5, 8:00 ë“± ë‹¤ì–‘í•œ í˜•ì‹ ì§€ì›
        if (timeStr.includes(':')) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours + (minutes || 0) / 60;
        } else {
            return parseFloat(timeStr) || 0;
        }
    }

    function parseTimeInput(timeStr) {
        if (!timeStr) return '';

        // ìˆ«ìë§Œ ì…ë ¥ëœ ê²½ìš° (ì˜ˆ: 1830 -> 18:30)
        if (/^\d{3,4}$/.test(timeStr)) {
            if (timeStr.length === 3) {
                return timeStr.charAt(0) + ':' + timeStr.slice(1);
            } else {
                return timeStr.slice(0, 2) + ':' + timeStr.slice(2);
            }
        }

        // ì´ë¯¸ ì˜¬ë°”ë¥¸ í˜•ì‹ì¸ ê²½ìš°
        if (/^\d{1,2}:\d{2}$/.test(timeStr)) {
            return timeStr;
        }

        return timeStr;
    }

    // ê·¼ë¬´ì‹œê°„ ê³„ì‚° (íŠ¹ì • ì‹œê°„ëŒ€ ì œì™¸)
    function calculateWorkHours(startTime, endTime) {
        const start = timeStringToHours(startTime);
        const end = timeStringToHours(endTime);

        let totalHours;
        if (end < start) {
            totalHours = (24 - start) + end;
        } else {
            totalHours = end - start;
        }

        // ì œì™¸í•  ì‹œê°„ëŒ€ë“¤
        const excludeRanges = [
            { start: 12.5, end: 13.5 },  // 12:30 ~ 13:30 (ì ì‹¬ì‹œê°„)
            { start: 18.5, end: 19.5 }   // 18:30 ~ 19:30 (ì €ë…ì‹œê°„)
        ];

        let excludedHours = 0;

        excludeRanges.forEach(range => {
            // ê·¼ë¬´ì‹œê°„ê³¼ ì œì™¸ì‹œê°„ëŒ€ì˜ ê²¹ì¹˜ëŠ” ë¶€ë¶„ë§Œ ê³„ì‚°
            let workStart = start;
            let workEnd = end;

            // ìì •ì„ ë„˜ëŠ” ê²½ìš° ì²˜ë¦¬
            if (end < start) {
                // ìì • ì „ ë¶€ë¶„ ì²´í¬
                if (range.start >= workStart || range.end <= 24) {
                    const overlapStart = Math.max(workStart, range.start);
                    const overlapEnd = Math.min(24, range.end);
                    if (overlapStart < overlapEnd) {
                        excludedHours += overlapEnd - overlapStart;
                    }
                }
                // ìì • í›„ ë¶€ë¶„ ì²´í¬
                if (range.start >= 0 || range.end <= workEnd) {
                    const overlapStart = Math.max(0, range.start);
                    const overlapEnd = Math.min(workEnd, range.end);
                    if (overlapStart < overlapEnd) {
                        excludedHours += overlapEnd - overlapStart;
                    }
                }
            } else {
                // ì¼ë°˜ì ì¸ ê²½ìš° (ìì •ì„ ë„˜ì§€ ì•ŠëŠ” ê²½ìš°)
                const overlapStart = Math.max(workStart, range.start);
                const overlapEnd = Math.min(workEnd, range.end);
                if (overlapStart < overlapEnd) {
                    excludedHours += overlapEnd - overlapStart;
                }
            }
        });

        return Math.max(0, totalHours - excludedHours);
    }


    function formatTimeWithDecimal(hours) {

    // ë¶€ì¡±/ì´ˆê³¼ë¶„ í‘œì‹œ í•¨ìˆ˜ (ìˆ˜ì •)
    function formatShortageWithStatus(hours) {

    // ë°ì´í„° íŒŒì‹± í•¨ìˆ˜ (ìˆ˜ì •ëœ ë²„ì „)
    function parseData() {
        const rawData = document.getElementById('rawData').value;
        let hasEndTime = false;

        // ì‹œì‘ ì‹œê°„ ì¶”ì¶œ
        const startMatch = rawData.match(/ì‹œì‘\s*(\d{2}:\d{2})/);

        // ì¢…ë£Œ ì‹œê°„ ì¶”ì¶œ
        const endMatch = rawData.match(/ì¢…ë£Œ\s*(\d{2}:\d{2})/);
        if (endMatch) {

        if (sojeongMatch) {

            document.getElementById('currentHours').value = hoursToTimeString(currentHours);

            const todayWorkHours = calculateWorkHours(startTime, endTime);

            // ì¢…ë£Œì‹œê°„ì´ ìˆëŠ”ì§€ í™•ì¸ (ì´ë¯¸ ê·¼ë¬´ê°€ ëë‚¬ëŠ”ì§€)
            const hasEndTime = endTime && startTime && endTime !== '18:30'; // ê¸°ë³¸ê°’ì´ ì•„ë‹Œ ì‹¤ì œ ì¢…ë£Œì‹œê°„

            let todayAfterTotal;
            if (hasEndTime) {

                todayAfterTotal = currentHours;
            } else {

                todayAfterTotal = currentHours + todayWorkHours;

            const basicTimeTotal = todayAfterTotal + (remainingDays * dailyHours);
            const shortage = targetHours - basicTimeTotal;

            // ê²°ê³¼ í…Œì´ë¸” ì—…ë°ì´íŠ¸
            const results = [
                ['â° ì˜¤ëŠ˜ ê·¼ë¬´ ì˜ˆì •ì‹œê°„', formatTimeWithDecimal(todayWorkHours)],
                ['ğŸ“… ë‚¨ì€ ê·¼ë¬´ì¼ìˆ˜', `<span class="number-display">${remainingDays}ì¼</span>`],
                ['ğŸ“ˆ ì˜¤ëŠ˜ í›„ ì´ ê·¼ë¬´ì‹œê°„', formatTimeWithDecimal(todayAfterTotal)],
                ['ğŸ¯ ê¶Œì¥ í•˜ë£¨ ê·¼ë¬´ì‹œê°„', formatTimeWithDecimal(recommendedDaily)],
                ['âš ï¸ ê¸°ë³¸ì‹œê°„ìœ¼ë¡œ ë‹¬ì„±ì‹œ', formatShortageWithStatus(shortage)]
            ];


            const tbody = document.getElementById('resultTableBody');
            tbody.innerHTML = '';

            results.forEach((row, index) => {
                const tr = document.createElement('tr');
                if (row[0].includes('ë¶€ì¡±')) {

                }

                tr.innerHTML = `
                        <td>${row[0]}</td>

                tbody.appendChild(tr);
            });

            // ìƒíƒœ ì •ë³´ ì—…ë°ì´íŠ¸
            const statusDiv = document.getElementById('currentStatus');
            const progress = targetHours > 0 ? ((currentHours / targetHours) * 100).toFixed(1) : 0;
            const statusText = hasEndTime ? 'ì™„ë£Œëœ ê·¼ë¬´' : 'ì˜ˆì • ê·¼ë¬´';
            statusDiv.innerHTML = `
                    <div>ğŸ“Š ì§„í–‰ë¥ : ${progress}% (${hoursToTimeString(currentHours)}/${hoursToTimeString(targetHours)})</div>
                    <div>â° ì˜¤ëŠ˜ ${statusText}: ${hoursToTimeString(todayWorkHours)} (${startTime} ~ ${endTime})</div>
                    <div>ğŸ¯ ê¶Œì¥ ê·¼ë¬´: ${hoursToTimeString(recommendedDaily)}/ì¼</div>
                `;

        } catch (error) {
            console.error('ê³„ì‚° ì˜¤ë¥˜:', error);
        } finally {
            // ê³„ì‚° ì™„ë£Œ í‘œì‹œ
            setTimeout(() => {

                isCalculating = false;

    // ë‹¬ë ¥ ì •ë³´ í‘œì‹œ
    function updateCalendarInfo() {

                <div>ğŸ¢ ì „ì²´ ê·¼ë¬´ì¼: ${workDays.total}ì¼</div>
                <div>âœ… ì§€ë‚œ ê·¼ë¬´ì¼: ${workDays.passed}ì¼</div>
                <div>ğŸ“ ì˜¤ëŠ˜: ${workDays.today ? 'ê·¼ë¬´ì¼' : 'íœ´ì¼'}</div>
                <div>â³ ë‚¨ì€ ê·¼ë¬´ì¼: ${workDays.remaining}ì¼</div>

    function getNextHoliday() {

    // ì‹¤ì‹œê°„ ì…ë ¥ ì´ë²¤íŠ¸ ì„¤ì •
    function setupAutoCalculation() {
        const autoCalcInputs = document.querySelectorAll('.auto-calc-indicator');

        autoCalcInputs.forEach(input => {

            input.addEventListener('input', function() {

            });

            // í¬ì»¤ìŠ¤ ì•„ì›ƒ ì‹œ ì¦‰ì‹œ ê³„ì‚°
            input.addEventListener('blur', function() {

            input.addEventListener('keypress', function(e) {

    document.addEventListener('DOMContentLoaded', function() {

</script>
