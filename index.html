    function parseData() {
        const rawData = document.getElementById('rawData').value;
        let parsedStartTime = null;
        let parsedEndTime = null;
        let initialTodayWorkHours = 0;
        let isEndTimeParsed = false; // ì¢…ë£Œ ì‹œê°„ì´ ì‹¤ì œë¡œ íŒŒì‹±ë˜ì—ˆëŠ”ì§€ ì—¬ë¶€

        const startMatch = rawData.match(/ì‹œì‘\s*(\d{2}:\d{2})/);
        if (startMatch) {
            parsedStartTime = startMatch[1];
            document.getElementById('startTime').value = parsedStartTime;
        }

        const endMatch = rawData.match(/ì¢…ë£Œ\s*(\d{2}:\d{2})/);
        if (endMatch) {
            parsedEndTime = endMatch[1];
            document.getElementById('endTime').value = parsedEndTime;
            isEndTimeParsed = true; // ì¢…ë£Œ ì‹œê°„ì´ íŒŒì‹±ë˜ì—ˆìŒì„ í‘œì‹œ
        } else {
            // ì¢…ë£Œ ì‹œê°„ì´ íŒŒì‹±ë˜ì§€ ì•Šìœ¼ë©´ ê¸°ë³¸ê°’ ìœ ì§€ ë˜ëŠ” ì‚¬ìš©ìê°€ ì…ë ¥í•˜ë„ë¡ ë‘ 
            // document.getElementById('endTime').value = "18:30"; // ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •í•  ìˆ˜ë„ ìˆìŒ
        }

        if (parsedStartTime && parsedEndTime) {
            initialTodayWorkHours = calculateWorkHours(parsedStartTime, parsedEndTime);
        }

        const sojeongMatch = rawData.match(/ì†Œì •ê·¼ë¬´\s*([\d.]+)\/([\d.]+)H?/);
        if (sojeongMatch) {
            const currentHoursFromText = parseFloat(sojeongMatch[1]);
            const targetHoursFromText = parseFloat(sojeongMatch[2]);

            let baselineCurrentHours = currentHoursFromText;
            if (isEndTimeParsed) { // ì‹¤ì œ "ì¢…ë£Œ" ë¼ì¸ì´ ìˆì–´ì„œ íŒŒì‹±ëœ ê²½ìš°ì—ë§Œ ë‹¹ì¼ ê·¼ë¬´ì‹œê°„ì„ ì œì™¸
                baselineCurrentHours = currentHoursFromText - initialTodayWorkHours;
            }

            document.getElementById('currentHours').value = hoursToTimeString(baselineCurrentHours);
            document.getElementById('targetHours').value = hoursToTimeString(targetHoursFromText);
        }

        const workDaysInfo = calculateRemainingWorkDays(isEndTimeParsed);
        document.getElementById('remainingDays').value = workDaysInfo.remaining;
        updateCalendarInfo(workDaysInfo); // ë‹¬ë ¥ ì •ë³´ë„ í•¨ê»˜ ì—…ë°ì´íŠ¸

        calculateFromCurrentInputs();
    }


    function calculateFromCurrentInputs() {
        if (isCalculating) return;
        isCalculating = true;
        const indicators = document.querySelectorAll('.auto-calc-indicator');
        indicators.forEach(indicator => indicator.classList.add('calculating'));

        try {
            let startTimeStr = document.getElementById('startTime').value;
            let endTimeStr = document.getElementById('endTime').value;
            const dailyHoursStr = document.getElementById('dailyHours').value;
            let currentHoursBaselineStr = document.getElementById('currentHours').value;
            let targetHoursStr = document.getElementById('targetHours').value;
            const remainingDays = parseInt(document.getElementById('remainingDays').value) || 0;

            startTimeStr = parseTimeInput(startTimeStr);
            endTimeStr = parseTimeInput(endTimeStr);
            // currentHoursBaselineStr, targetHoursStrëŠ” ì´ë¯¸ H:MM í˜•ì‹ì´ê±°ë‚˜ íŒŒì‹± ì‹œ ë³€í™˜ë¨. ì¶”ê°€ parseTimeInput ë¶ˆí•„ìš”.

            document.getElementById('startTime').value = startTimeStr;
            document.getElementById('endTime').value = endTimeStr;
            // document.getElementById('currentHours').value = currentHoursBaselineStr; // ì´ ê°’ì€ baselineì´ë¯€ë¡œ ì—¬ê¸°ì„œ ë°”ê¾¸ì§€ ì•ŠìŒ
            // document.getElementById('targetHours').value = targetHoursStr;

            const dailyHours = timeStringToHours(dailyHoursStr);
            const currentHoursBaseline = timeStringToHours(currentHoursBaselineStr);
            const targetHours = timeStringToHours(targetHoursStr);

            const todayWorkHours = calculateWorkHours(startTimeStr, endTimeStr);
            const todayAfterTotal = currentHoursBaseline + todayWorkHours;

            const basicTimeTotal = todayAfterTotal + (remainingDays * dailyHours);
            const shortage = targetHours - basicTimeTotal; // ë¶€ì¡±ë¶„ (ì–‘ìˆ˜ë©´ ë¶€ì¡±, ìŒìˆ˜ë©´ ì´ˆê³¼)
            const additionalPerDay = remainingDays > 0 ? shortage / remainingDays : (shortage > 0 ? shortage : 0) ; // ë‚¨ì€ ë‚ ì´ ì—†ìœ¼ë©´ ë¶€ì¡±ë¶„ì„ ë‹¤ ì±„ì›Œì•¼ í•¨
            const recommendedDaily = dailyHours + (shortage > 0 ? Math.max(0, additionalPerDay) : 0); // ë¶€ì¡±í•  ë•Œë§Œ ì¶”ê°€ ê·¼ë¬´ ê¶Œì¥


            const results = [
                ['â° ì˜¤ëŠ˜ ê·¼ë¬´ ì‚°ì •ì‹œê°„', formatTimeWithDecimal(todayWorkHours)],
                ['ğŸ“… ë‚¨ì€ ê·¼ë¬´ì¼ìˆ˜', `<span class="number-display">${remainingDays}ì¼</span>`],
                ['ğŸ“ˆ ì˜¤ëŠ˜ í¬í•¨ ì´ ì˜ˆìƒ ê·¼ë¬´ì‹œê°„', formatTimeWithDecimal(todayAfterTotal)],
                ['ğŸ¯ ì¼ í‰ê·  ê¶Œì¥ ê·¼ë¬´ì‹œê°„', formatTimeWithDecimal(recommendedDaily)],
                ['âš ï¸ ëª©í‘œê¹Œì§€ ë‚¨ì€ ì‹œê°„ (ê¸°ë³¸ ê·¼ë¬´ ì‹œ)', formatShortageWithStatus(shortage)]
            ];

            const tbody = document.getElementById('resultTableBody');
            tbody.innerHTML = '';
            results.forEach(row => {
                const tr = document.createElement('tr');
                if (row[0].includes('ë‚¨ì€ ì‹œê°„') && shortage > 0.005) { // shortageê°€ ì–‘ìˆ˜ì¼ ë•Œ ê°•ì¡°
                    tr.className = 'highlight';
                }
                tr.innerHTML = `<td>${row[0]}</td><td class="time-display">${row[1]}</td>`;
                tbody.appendChild(tr);
            });

            const statusDiv = document.getElementById('currentStatus');
            const progress = targetHours > 0 ? ((todayAfterTotal / targetHours) * 100) : 0;
            const limitedProgress = Math.min(100, Math.max(0, progress)).toFixed(1); // 0~100% ë²”ìœ„ë¡œ ì œí•œ

            let todayStatusText = "ì˜ˆì • ê·¼ë¬´";
            if(startTimeStr && startTimeStr.trim() !== '' && endTimeStr && endTimeStr.trim() !== '' && timeStringToHours(endTimeStr) > 0) {
                todayStatusText = "ì‚°ì • ê·¼ë¬´";
            }

            statusDiv.innerHTML = `
                <div>ğŸ“Š ì§„í–‰ë¥ : ${limitedProgress}% (${hoursToTimeString(todayAfterTotal)}/${hoursToTimeString(targetHours)})</div>
                <div>â° ì˜¤ëŠ˜ ${todayStatusText}: ${hoursToTimeString(todayWorkHours)} (${startTimeStr || 'ë¯¸ì…ë ¥'} ~ ${endTimeStr || 'ë¯¸ì…ë ¥'})</div>
                <div>ğŸ¯ ì¼ í‰ê·  ê¶Œì¥: ${hoursToTimeString(recommendedDaily)}/ì¼</div>
            `;

        } catch (error) {
            console.error('ê³„ì‚° ì˜¤ë¥˜:', error);
            document.getElementById('resultTableBody').innerHTML = `<tr><td colspan="2">ê³„ì‚° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}</td></tr>`;
        } finally {
            setTimeout(() => {
                indicators.forEach(indicator => indicator.classList.remove('calculating'));
                isCalculating = false;
            }, 300);
        }
    }

    function updateCalendarInfo(workDaysInfo = null) {
        const info = workDaysInfo || calculateRemainingWorkDays(document.getElementById('endTime').value.trim() !== '');
        const today = new Date();
        const calendarDiv = document.getElementById('calendarInfo');

        calendarDiv.innerHTML = `
            <div>ğŸ“… ${today.getFullYear()}ë…„ ${today.getMonth() + 1}ì›”</div>
            <div>ğŸ¢ ì´ë‹¬ ì´ ê·¼ë¬´ì¼: ${info.total}ì¼</div>
            <div>âœ… ì§€ë‚œ ê·¼ë¬´ì¼: ${info.passed}ì¼</div>
            <div>ğŸ“ ì˜¤ëŠ˜: ${info.today ? 'ê·¼ë¬´ì¼' : 'íœ´ì¼'}</div>
            <div>â³ ë‚¨ì€ ê·¼ë¬´ì¼: ${info.remaining}ì¼</div>
            <div>ğŸ‰ ë‹¤ìŒ íœ´ì¼: ${getNextHoliday()}</div>

    }


    function getNextHoliday() {
        const today = new Date();
        // ì‹œê°„ì„ 00:00:00ìœ¼ë¡œ ì„¤ì •í•˜ì—¬ ë‚ ì§œë§Œ ë¹„êµ
        today.setHours(0, 0, 0, 0);

        for (const holidayStr of holidays2025) {
            const holidayDate = new Date(holidayStr);
            if (holidayDate >= today) {
                return `${holidayDate.getMonth() + 1}ì›” ${holidayDate.getDate()}ì¼`;
            }
        }
        return 'ì—°ë§ê¹Œì§€ ì—†ìŒ';
    }

    function setupAutoCalculation() {
        const autoCalcInputs = document.querySelectorAll('.auto-calc-indicator');
        autoCalcInputs.forEach(input => {

            });
            input.addEventListener('blur', function() {
                clearTimeout(calculationTimeout);
                // parseTimeInput ì ìš© ë° ì¬ê³„ì‚°
                if (this.classList.contains('time-input') && (this.id === 'startTime' || this.id === 'endTime')) {
                    this.value = parseTimeInput(this.value);
                }
                calculateFromCurrentInputs();
            });
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    clearTimeout(calculationTimeout);
                    this.blur(); // blur ì´ë²¤íŠ¸ì—ì„œ parseTimeInput ë° ê³„ì‚° ì‹¤í–‰
                }
            });
        });
    }

        calculateFromCurrentInputs();
